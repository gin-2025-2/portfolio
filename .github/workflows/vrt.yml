name: Visual Regression Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  vrt:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Workaround for Detached HEAD
        if: github.event_name == 'pull_request'
        run: |
          git checkout ${{ github.head_ref }} || git checkout -b ${{ github.head_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build Next.js
        run: npm run build

      - name: Start Server & Take Screenshots
        run: |
          npm start &
          npx wait-on http://localhost:3000
          npm run screenshot

      - name: Run reg-suit
        run: npm run regression
        env:
          GITHUB_TOKEN: ${{ secrets.PORTFOLIO_VRT_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
          AWS_DEFAULT_REGION: auto
          AWS_ENDPOINT_URL: https://3abd8e35859e1c4640b3ee8ebbef35fc.r2.cloudflarestorage.com

