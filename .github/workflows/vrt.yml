name: Visual Regression Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write
  pages: write
  id-token: write

jobs:
  vrt:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Workaround for Detached HEAD
        if: github.event_name == 'pull_request'
        run: |
          git checkout ${{ github.head_ref }} || git checkout -b ${{ github.head_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build Next.js
        run: npm run build

      - name: Start Server & Take Screenshots
        timeout-minutes: 10
        run: |
          npm run dev > /dev/null 2>&1 &
          SERVER_PID=$!
          
          # Wait for server
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Server ready"
              break
            fi
            sleep 1
          done
          
          # Take screenshots
          mkdir -p .reg/actual
          npm run screenshot
          cp screenshot/index.png .reg/actual/index.png
          
          # Kill server
          kill $SERVER_PID 2>/dev/null || true

      - name: Generate VRT Report
        run: npx reg-cli .reg/actual .reg/expected .reg/diff -R .reg/index.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.reg
          cname: portfolio.local

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const reportUrl = 'https://gin-2025-2.github.io/portfolio/';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ¨ **Visual Regression Test Report**\n\nThe visual regression test has completed.\nCheck the latest report here: [View VRT Report](${reportUrl})`
            })