name: Visual Regression Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write
  pages: write
  id-token: write

jobs:
  vrt:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Workaround for Detached HEAD
        if: github.event_name == 'pull_request'
        run: |
          git checkout ${{ github.head_ref }} || git checkout -b ${{ github.head_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build Next.js
        run: npm run build

      - name: Start Server & Take Screenshots
        timeout-minutes: 10
        run: |
          npm run dev > /dev/null 2>&1 &
          SERVER_PID=$!
          
          # Wait for server
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Server ready"
              break
            fi
            sleep 1
          done
          
          # Take screenshots
          mkdir -p .reg/actual
          npm run screenshot
          cp screenshot/index.png .reg/actual/index.png
          
          # Kill server
          kill $SERVER_PID 2>/dev/null || true

      - name: Set up Baseline
        run: |
          mkdir -p .reg/expected
          # gh-pages ë¸Œëœì¹˜ì—ì„œ ì´ì „ actual(baseline)ì„ ê°€ì ¸ì˜µë‹ˆë‹¤
          git clone --depth=1 --branch=gh-pages https://github.com/${{ github.repository }}.git .gh-pages 2>/dev/null || true
          
          if [ -f ".gh-pages/actual/index.png" ]; then
            cp .gh-pages/actual/index.png .reg/expected/index.png
            echo "âœ… Baseline loaded from gh-pages"
          else
            # ì²« ì‹¤í–‰ì´ë©´ actualì„ baselineìœ¼ë¡œ ì‚¬ìš©
            cp .reg/actual/index.png .reg/expected/index.png
            echo "âœ… First run - baseline created from actual"
          fi
          
          rm -rf .gh-pages

      - name: Generate VRT Report with reg-cli
        run: |
          npx reg-cli .reg/actual .reg/expected .reg/diff -R .reg/index.html || true

      - name: Prepare Versioned Report
        run: |
          # ì»¤ë°‹ í•´ì‹œ ê¸°ë°˜ìœ¼ë¡œ í´ë”ëª… ìƒì„±
          COMMIT_HASH=$(git rev-parse --short HEAD)
          REPORT_DIR="vrt-reports/${COMMIT_HASH}"
          
          mkdir -p "$REPORT_DIR"
          cp -r .reg/* "$REPORT_DIR/"
          
          # ìµœì‹  ë¦¬í¬íŠ¸ë„ ë£¨íŠ¸ì— ë³µì‚¬ (ë¹ ë¥¸ ì ‘ê·¼ìš©)
          cp -r .reg/* .
          
          echo "âœ… Report prepared at: $REPORT_DIR"
          echo "REPORT_URL=https://gin-2025-2.github.io/portfolio/vrt-reports/${COMMIT_HASH}/" >> $GITHUB_ENV

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: false
          enable_jekyll: false

      - name: Comment PR
